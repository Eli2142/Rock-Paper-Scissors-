<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/styles.css">
	<script src="./js/main.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Luckiest+Guy&display=swap" rel="stylesheet">
	<title>Rock, Paper, Scissors</title>
</head>
<body>
	<h1>Rock, Paper, Scissors</h1>
	<div class="imgBox">
		<div class="Rhinoman">
			<img src = "./images/Rhinoman.svg" alt="Rhinoman"/>
		</div>
		<div class="Goku">
			<img src="./images/goku with nintendo switch.svg" alt= "Goku with Nintendo Switch"/>
		</div>
	</div>
	<div class="container">
		<h1 id ="score1">0</h1>
		<h1>:</h1>
		<h1 id ="score2">0</h1>
	</div>
	<p>This is going to be a epic rock, paper, scissors battle between Rhinoman and Goku with a Nintendo Switch!</p>
	<div id ="images">
		<img id="playerImage">
		<img id="computerImage">
	</div>
	<div class ="Buttons">
		<div id="rock">
			<button onclick="play('rock')">Rock</button>
		</div>
		<div id="paper">
			<button onclick="play('paper')">Paper</button>
		</div>
		<div id="scissors">
			<button onclick="play('scissors')">Scissors</button>
		</div>
	</div>
	<h1 id ="win"></h1>
</body>
</html>
